<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Wall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 50px;
      vertical-align: middle;
    }

    h1 {
      margin: 0.5rem 0 0;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #0066cc;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #004d99;
    }

    .comment {
      background: #f9f9f9;
      border-left: 5px solid #0066cc;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 5px;
    }

    .comment .meta {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .comment .delete {
      color: red;
      cursor: pointer;
      float: right;
    }

  </style>
</head>

    <img src="logo.png" alt="Logo" />
    <h1>Write Your Opinion</h1>
  </header>

    <input type="text" id="name" placeholder="Your name">
    <textarea id="opinion" placeholder="Your opinion..."></textarea>
    <button onclick="submitComment()">Submit</button>

    <div id="comments"></div>
  </div>
