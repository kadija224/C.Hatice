<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exprime ton avis - Projet de commentaires</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0; padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-weight: 700;
    }
    p.description {
      font-style: italic;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
      font-family: inherit;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
    }
    button:hover {
      background: #357ABD;
    }
    #commentsContainer {
      margin-top: 2rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .comment {
      border-bottom: 1px solid #eee;
      padding: 0.7rem 0;
    }
    .comment strong {
      color: #4a90e2;
    }
    #clearBtn {
      background: #e74c3c;
      margin-top: 1rem;
    }
    #clearBtn:hover {
      background: #c0392b;
    }
    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Exprime ton avis</h1>
  <p class="description">Partage ton opinion sur un produit que tu as utilisé</p>
</header>

<main>
  <label for="nameInput">Nom :</label>
  <input id="nameInput" type="text" placeholder="Ton nom ici" />

  <label for="commentInput">Commentaire :</label>
  <textarea id="commentInput" rows="4" placeholder="Écris ton commentaire ici..."></textarea>

  <button id="submitBtn">Envoyer</button>
  <button id="clearBtn">Supprimer tous les commentaires</button>

  <section id="commentsContainer"></section>
</main>

<footer>
  &copy; 2025 Projet personnel de Khadija
</footer>

<script>
  const nameInput = document.getElementById('nameInput');
  const commentInput = document.getElementById('commentInput');
  const submitBtn = document.getElementById('submitBtn');
  const clearBtn = document.getElementById('clearBtn');
  const commentsContainer = document.getElementById('commentsContainer');

  // Charger les commentaires depuis localStorage
  let comments = JSON.parse(localStorage.getItem('comments')) || [];

  // Fonction pour échapper HTML et éviter XSS
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Afficher les commentaires à l'écran
  function displayComments() {
    commentsContainer.innerHTML = '';
    if (comments.length === 0) {
      commentsContainer.innerHTML = '<p>Aucun commentaire pour l\'instant.</p>';
      return;
    }
    comments.forEach(({name, text}) => {
      const div = document.createElement('div');
      div.classList.add('comment');
      div.innerHTML = `<strong>${escapeHtml(name)}</strong><br>${escapeHtml(text)}`;
      commentsContainer.appendChild(div);
    });
  }

  // Initialiser affichage
  displayComments();

  // Ajouter un commentaire
  submitBtn.addEventListener('click', () => {
    const name = nameInput.value.trim() || "Utilisateur anonyme";
    const text = commentInput.value.trim();

    if (text === '') {
      alert('Merci d\'écrire un commentaire avant d\'envoyer.');
      return;
    }

    comments.push({name, text});
    localStorage.setItem('comments', JSON.stringify(comments));

    displayComments();

    // Réinitialiser champs
    nameInput.value = '';
    commentInput.value = '';
  });

  // Supprimer tous les commentaires
  clearBtn.addEventListener('click', () => {
    if (confirm('Voulez-vous vraiment supprimer tous les commentaires ?')) {
      comments = [];
      localStorage.removeItem('comments');
      displayComments();
    }
  });
</script>

</body>
</html>
